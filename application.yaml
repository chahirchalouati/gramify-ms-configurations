management:
  endpoints:
    web:
      exposure:
        include: "*"

springdoc:
  api-docs:
    path: /api-docs

api:
  version: 1.0.0
  termsOfService: https://www.crcl.com/terms
  contactName: Chahir Chalouati
  contactEmail: chahir_chalouati@example.com
  licenseName: MIT
  licenseUrl: https://opensource.org/licenses/MIT

---
spring:
  config:
    activate:
      on-profile: dev
client:
  idp:
    url: http://localhost:9999/idp
    name: idp
  storage:
    url: http://localhost:9999/storage
    name: storage
  srvStorage:
    url: http://localhost:9999/storage
    name: storage
  profile:
    url: http://localhost:9999/profile
    name: profile
  srvProfile:
    url: http://localhost:9999/profile
    name: profile
api:
  authorizationUrl: ${client.idp.url}
  tokenUrl: ${client.idp.url}/oauth2/token

