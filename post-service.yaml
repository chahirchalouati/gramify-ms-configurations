server:
  port: 7005
api:
  title: Post Service
  description: API for Post services
---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:mysql://localhost:3306/dev_post?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        generate_statistics: false
        order_inserts: true
        jdbc:
          batch_size: 50
        cache:
          use_second_level_cache: false
          use_query_cache: false
  sql:
    init:
      continue-on-error: true
      platform: MySQL
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://auth-server:9000
          jwk-set-uri: http://auth-server:9000/oauth2/jwks
      client:
        registration:
          post-service-oidc:
            provider: spring
            client-id: post-service
            client-secret: secret
            authorization-grant-type: client_credentials
            scope: openid
            client-name: post-service-oidc
          post-service:
            provider: spring
            client-id: post-service
            client-secret: secret
            authorization-grant-type: client_credentials
            scope: post.read
            client-name: post-service
        provider:
          spring:
            issuer-uri: http://auth-server:9000
